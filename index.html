<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
 <main class="container">
     <section class="left-side">
      <h2>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h2>
      <p>caso tenha ficado com qualquer dúvida<br>
         basta nos mandar uma mensagem e<br>
         entraremos em contato em menos de 24h.</p>
    </section>

    <section class="right-side">
      <form id="formulario">
        <div class="form-group">
          <input type="text" id="nome" name="nome" placeholder="Nome completo *" />
          <span class="error-message">campo obrigatório</span>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email *" />
          <span class="error-message">campo obrigatório</span>
        </div>

        <div class="form-group">
          <input type="tel" id="telefone" name="telefone" placeholder="Telefone *" />
          <span class="error-message">campo obrigatório</span>
        </div>

        <div class="form-group">
          <textarea id="mensagem" name="mensagem" placeholder="Mensagem *"></textarea>
          <span class="error-message">campo obrigatório</span>
        </div>

        <p class="aviso">*campos obrigatórios</p>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <script src="./src/js/index.js"></script>
</body>
</html>
